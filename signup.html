<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Summit Climb</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            overflow-x: hidden;
        }

        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            padding: 4rem 1.5rem;
        }

        .signup-card {
            background-color: var(--bg-primary);
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 500px;
            padding: 3rem 2.5rem;
        }

        .signup-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            cursor: pointer;
            text-decoration: none;
        }

        .signup-logo img {
            height: 60px;
            width: 60px;
        }

        .signup-logo .brand-name {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            height: 48px;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .social-login-btn:hover {
            background-color: var(--bg-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .social-login-btn.google {
            border-color: #4285F4;
            color: #4285F4;
        }

        .social-login-btn.google:hover {
            background-color: #4285F4;
            color: white;
        }

        .social-login-btn.facebook {
            border-color: #1877F2;
            color: #1877F2;
        }

        .social-login-btn.facebook:hover {
            background-color: #1877F2;
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-tertiary);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .signup-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-card fade-in">
            <!-- Logo (Clickable to Home) -->
            <a href="index.html" class="signup-logo">
                <img src="./favicon.png" alt="Summit Climb Logo">
                <span class="brand-name">Summit Climb</span>
            </a>

            <h1 class="text-2xl font-bold text-center mb-2"><i class="fas fa-user-plus me-2"></i>Join Summit Climb</h1>
            <p class="text-center text-secondary mb-6">Create your account and start climbing</p>

            <!-- Social Signup Buttons -->
            <div class="space-y-3 mb-4">
                <button class="social-login-btn google">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z" />
                        <path
                            d="M10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45c-.86.58-1.97.92-3.46.92-2.65 0-4.92-1.73-5.73-4.09H1.05v2.52C2.7 17.71 6.09 20 10 20z" />
                        <path
                            d="M4.27 11.96c-.22-.58-.34-1.21-.34-1.96 0-.75.12-1.38.34-1.96V5.52H1.05C.38 6.87 0 8.39 0 10c0 1.61.38 3.13 1.05 4.48l3.22-2.52z" />
                        <path
                            d="M10 3.95c1.54 0 2.87.53 3.94 1.56l2.92-2.92C15.02.89 12.7 0 10 0 6.09 0 2.7 2.29 1.05 5.52l3.22 2.52c.81-2.36 3.08-4.09 5.73-4.09z" />
                    </svg>
                    Sign up with Google
                </button>

                <button class="social-login-btn facebook">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z" />
                    </svg>
                    Sign up with Facebook
                </button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Signup Form -->
            <form id="signup-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="John"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                        required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="+1 (555) 123-4567">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Minimum 6 characters" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                        placeholder="Re-enter password" required>
                </div>

                <div class="form-group">
                    <label class="flex items-start gap-2 cursor-pointer">
                        <input type="checkbox" name="terms" class="w-4 h-4 mt-1" required>
                        <span class="text-sm text-secondary">
                            I agree to the <a href="terms.html" style="color: var(--primary);">Terms & Conditions</a>
                            and <a href="waiver.html" style="color: var(--primary);">Waiver & Liability</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-full mb-4">Create Account<i
                        class="fas fa-rocket ms-2"></i></button>

                <p class="text-center text-sm text-secondary">
                    Already have an account?
                    <a href="login.html" style="color: var(--primary); font-weight: 600;">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
        // Redirect to dashboard on successful signup (demo)
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // In a real app, this would create account with backend
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 500);
        });
    </script>
</body>

</html>
